<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Management page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"> </script>
</head>

<body>
  <div class="container">
    <img class="clickable" src='Home.png' alt='Home' style="width:50px;height:50px;"
      onclick=window.location.href='index.html'>
    <div class="header">
      <h1 id="lol">Management page</h1>

    </div>
    <img class="image" src='Management_icon.jpg' alt='Management' onclick=window.location.href='Management.html'>

  </div>
  <p>
    Daily report:
  </p>
  <button onclick="createDailyReport()"> Create today's daily report (This will reset sales data for the day)</button>

  <div class="reportDisplay">
    <p>Date:</p>
    <p>Total sales: </p>
    <p>Number of orders: </p>
  </div>

  <div class="reportDisplay">
    <p id="reportDate" style="border: 2px solid black; width: 100px; height:18px">dd-mm-yyyy</p>
    <p id="reportDailyTotal" style="border: 2px solid black; width: 60px; height:18px">$</p>
    <p id="reportNumOfOrders" style="border: 2px solid black; width: 60px; height:18px"></p>
  </div>


  <h3>Click below to select a report file to display</h3>
  <input type="file" id="fileInput" onchange="loadReport(event);" accept=".txt" />


</body>

</html>
