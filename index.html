<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Home page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"> </script>
</head>

<body>
  <div class="container">
    <img class="clickable" src='Home.png' alt='Home' style="width:50px;height:50px;"
      onclick=window.location.href='index.html'>
    <div class="header">
      <h1 id="lol">SimplePOS</h1>

    </div>
    <img class="image" src='Management_icon.jpg' alt='Management' onclick=window.location.href='Management.html'>
  </div>

  <div class="menu">

    <div class="menuItem">
      <h2>Chicken sandwich </h2>
      <p>Price: $14 </p>
      <button onclick="addToCart('Chicken sandwich', 14)"> Add Item</button>
    </div>

    <div class="menuItem">
      <h2>Chips </h2>
      <p>Price: $8 </p>
      <button onclick="addToCart('Chips', 8)"> Add Item</button>
    </div>

    <div class="menuItem">
      <h2>Hamburger </h2>
      <p>Price: $12 </p>
      <button onclick="addToCart('Hamburger', 12)"> Add Item</button>
    </div>

    <div class="menuItem">
      <h2>Pancakes </h2>
      <p>Price: $9 </p>
      <button onclick="addToCart('Pancakes', 9)"> Add Item</button>
    </div>
    
    <div class="menuItem">
      <h2>Tomato soup </h2>
      <p>Price: $8 </p>
      <button onclick="addToCart('Tomato soup', 8)"> Add Item</button>
    </div>
    
    <div class="menuItem">
      <h2>Soft drink </h2>
      <p>Price: $4 </p>
      <button onclick="addToCart('Soft drink', 4)"> Add Item</button>
    </div>

    <div class="menuItem">
      <h2>Coffee </h2>
      <p>Price: $4.5 </p>
      <button onclick="addToCart('Coffee', 4.5)"> Add Item</button>
    </div>

<!-- To add new items, copy the below template and fill in 'ITEM NAME' and 'PRICE' with their respective fields
    <div class="menuItem">
      <h2> ITEM NAME </h2>
      <p>Price: $PRICE </p>
      <button onclick="addToCart('ITEM NAME', PRICE)"> Add Item</button>
    </div>
     
     -->

  </div>


  <div class="rightPanel">
    <h2>Current order: </h2>
    <p class="miniHeading">Order items:</p>
    <p id="orderCart" style="margin-bottom: -25px;"></p>
    <p class="miniHeading" style="margin-top:30%">Order total: </p>
    <p id="orderTotal" style="font-size: large; text-decoration: black underline">$0</p>


    <button onclick="confirmOrder()" style="width: 100px; height: 40px;margin-bottom: 30px;">Confirm order</button>
    <p></p>
    <button onclick="cancelOrder()">Cancel order</button>
    <p class="miniHeading">Daily total:</p>
    <p id="dailyTotal">$0</p>
  </div>



</body>

</html>
